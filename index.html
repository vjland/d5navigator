<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D5 Navigator</title>
    <link rel="icon" type="image/svg+xml" href="logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { 
            background-color: #09090b; 
            color: #e4e4e7; 
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            touch-action: manipulation; 
            -webkit-tap-highlight-color: transparent; 
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #27272a; border-radius: 2px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #3f3f46; }

        .fade-in { animation: fadeIn 0.2s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .slide-up { animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .chart-path {
            stroke-dasharray: 2000;
            stroke-dashoffset: 2000;
            animation: dash 1.5s linear forwards;
        }
        @keyframes dash { to { stroke-dashoffset: 0; } }
    </style>
<script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body class="flex flex-col h-screen overflow-hidden select-none">

    <!-- HEADER -->
    <header class="flex-none h-16 bg-zinc-900 border-b border-zinc-800 flex items-center justify-between px-4 z-30 relative shadow-md">
        <div class="flex items-center space-x-3">
            <img src="logo.svg" alt="D5 Logo" class="w-8 h-8 rounded-lg shadow-inner">
            <h1 class="text-lg font-bold tracking-tight text-zinc-300 hidden sm:block">D5 Navigator</h1>
        </div>

        <!-- Next Bet Indicator (Centered) -->
        <div class="flex items-center space-x-3 absolute left-1/2 transform -translate-x-1/2">
            <span class="text-zinc-500 text-xs font-bold uppercase tracking-wider hidden sm:block">Next:</span>
            <div id="next-bet-indicator" class="flex items-center justify-center w-12 h-12 rounded-xl border-2 shadow-lg transition-all duration-300 bg-zinc-800/50 border-zinc-700 text-zinc-700">
                <span id="next-bet-text" class="text-2xl font-black">-</span>
            </div>
        </div>

        <div class="flex items-center space-x-1 sm:space-x-3">
            <button id="download-btn" class="p-2 text-zinc-700 cursor-not-allowed rounded-lg transition-colors" title="Download Chart">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
            </button>
            <button id="reset-trigger-btn" class="p-2 text-zinc-500 hover:text-white hover:bg-zinc-800 rounded-lg transition-colors" title="Reset Game">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></svg>
            </button>
            <button id="menu-btn" class="p-2 rounded-lg transition-all active:scale-95 text-zinc-500 hover:text-white hover:bg-zinc-800">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-1 flex flex-col overflow-hidden relative">
        <!-- CHART CONTAINER -->
        <div class="flex-1 min-h-0 p-4 bg-zinc-950 relative">
            <div id="chart-container" class="w-full h-full bg-zinc-900/50 rounded-xl border border-zinc-800 p-4 relative overflow-hidden">
                <svg id="main-chart" class="w-full h-full overflow-visible"></svg>
            </div>
        </div>

        <!-- HISTORY SECTION -->
        <div id="history-container" class="flex-none h-[92px] bg-zinc-900/95 backdrop-blur-md border-t border-zinc-800 flex flex-col transition-all duration-300 ease-in-out shadow-[0_-10px_15px_-3px_rgba(0,0,0,0.4)] z-20 overflow-hidden">
            <div id="history-header" class="relative px-4 pt-3 pb-2 border-b border-zinc-800 bg-zinc-900 flex justify-between items-center cursor-pointer hover:bg-zinc-800/80 transition-colors group">
                <div class="absolute top-1.5 left-1/2 -translate-x-1/2 w-8 h-1 bg-zinc-800 rounded-full group-hover:bg-zinc-700 transition-colors"></div>
                <div class="flex items-center space-x-2 text-zinc-400 group-hover:text-zinc-300 mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <span class="text-[10px] font-bold uppercase tracking-widest">Hand History</span>
                    <span id="history-count" class="text-[10px] text-zinc-600 font-mono ml-1">(0)</span>
                </div>
                <button class="text-zinc-500 group-hover:text-zinc-300 mt-1">
                    <svg id="history-chevron" xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m18 15-6-6-6 6"/></svg>
                </button>
            </div>
            <div id="history-list" class="flex-1 overflow-hidden p-1 space-y-1 custom-scroll">
                <div class="text-center text-zinc-600 py-4 text-[10px] italic">Waiting for first hand...</div>
            </div>
        </div>
    </main>

    <!-- KEYPAD OVERLAY -->
    <div id="keypad-backdrop" class="hidden fixed inset-0 z-40 bg-black/40 backdrop-blur-sm"></div>
    <div id="keypad-panel" class="hidden fixed top-20 right-2 sm:right-4 z-50 w-full max-w-[340px] bg-zinc-900 border border-zinc-700 rounded-2xl shadow-2xl flex-col overflow-hidden fade-in">
        <div class="flex justify-between items-center p-3 border-b border-zinc-800 bg-zinc-800/50">
            <h2 class="text-sm font-bold text-zinc-300 uppercase tracking-wider">Input Result</h2>
            <button id="close-keypad-btn" class="p-1.5 hover:bg-zinc-700 rounded-full transition-colors text-zinc-400">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
        <div class="bg-zinc-950 p-8 flex justify-center items-center border-b border-zinc-800">
            <div class="flex items-center space-x-12 text-5xl font-mono">
                <span id="p-score" class="font-bold text-zinc-700">0</span>
                <span class="text-zinc-700 font-thin">:</span>
                <span id="b-score" class="font-bold text-zinc-700">0</span>
            </div>
        </div>
        <div id="keypad-buttons" class="p-3 grid grid-cols-3 gap-2 bg-zinc-900">
            <!-- Buttons dynamically generated in index.tsx -->
        </div>
    </div>

    <!-- RESET MODAL -->
    <div id="reset-modal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-black/70 backdrop-blur-sm fade-in">
        <div class="bg-zinc-900 border border-zinc-800 p-6 rounded-2xl shadow-2xl max-w-sm w-full mx-4">
            <div class="flex items-center space-x-3 mb-4 text-amber-500">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
                <h3 class="text-lg font-bold text-white">Reset Game Data?</h3>
            </div>
            <p class="text-zinc-400 text-sm mb-6 leading-relaxed">This will clear all history and performance metrics.</p>
            <div class="flex justify-end space-x-3">
                <button id="cancel-reset-btn" class="px-4 py-2 rounded-lg text-sm font-medium text-zinc-300 hover:bg-zinc-800">Cancel</button>
                <button id="confirm-reset-btn" class="px-4 py-2 rounded-lg text-sm font-bold bg-rose-600 hover:bg-rose-500 text-white shadow-lg shadow-rose-900/20">Reset</button>
            </div>
        </div>
    </div>

    <script type="module" src="index.tsx"></script>
</body>
</html>
